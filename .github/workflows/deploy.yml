name: Deploy Next.js App (Node 22) to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "22.x"
  WEBAPP_NAME: "web"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build Next.js App (Injecting Build-Time variables)
        run: npm run build
        # env:
        # üü¢ Public Build-Time
        # NEXT_PUBLIC_MAP_KEY: ${{ secrets.NEXT_PUBLIC_MAP_KEY }}

        # üîí Private Build-Time
        # CMS_PREVIEW_TOKEN: ${{ secrets.CMS_PREVIEW_TOKEN }}

        # Add all other build-time variables here...

      # üìÅ Crucial Step: Copy assets required by the standalone build
      - name: Copy public and static assets to standalone folder
        run: |
          # Next.js docs require moving these folders for a correct standalone deployment
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public

      - name: Zip standalone build for deployment
        run: |
          cd .next/standalone
          zip -r nextjs-app.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: .next/standalone/nextjs-app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app

      - name: Unzip artifact
        run: unzip nextjs-app.zip

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "." # Deploy the unzipped contents
